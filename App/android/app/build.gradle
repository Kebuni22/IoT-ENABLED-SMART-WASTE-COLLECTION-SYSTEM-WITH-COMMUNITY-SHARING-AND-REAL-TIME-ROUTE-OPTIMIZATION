plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services' // If you're using Firebase
    id 'dev.flutter.flutter-gradle-plugin' // New way to apply Flutter plugin
}

android {
    namespace "com.example.clearo" // Change to your package name
    compileSdkVersion 35
    ndkVersion "27.0.12077973" // Required by Firebase

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.clearo" // Must match namespace
        minSdkVersion 23 // Required by Firebase
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:32.7.0') // For Firebase
}
